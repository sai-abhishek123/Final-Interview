<template>
    <lightning-card title="Registration Form" icon-name="standard:user">
        <div class="slds-var-p-around_medium">
            <!-- Learner Name Input -->
            <lightning-input 
                type="text" 
                label="Learner Name" 
                value={learnerName} 
                onchange={handleLearnerNameChange}
                required>
            </lightning-input>

            <!-- Registration Date Input -->
            <lightning-input 
                type="date" 
                label="Registration Date" 
                value={registrationDate} 
                onchange={handleDateChange}
                required>
            </lightning-input>

            <!-- Multi-select Courses -->
            <template if:true={courseOptions}>
                <lightning-dual-listbox 
                    name="courses" 
                    label="Select Courses"
                    source-label="Available Courses" 
                    selected-label="Selected Courses" 
                    options={courseOptions} 
                    value={selectedCourses} 
                    onchange={handleCoursesChange}
                    class="slds-m-top_medium"
                    required>
                </lightning-dual-listbox>
            </template>

            <!-- Error Message -->
            <template if:true={error}>
                <div class="slds-text-color_error slds-m-top_small">{error}</div>
            </template>

            <!-- Success Message -->
            <template if:true={message}>
                <div class="slds-text-color_success slds-m-top_small">{message}</div>
            </template>

            <!-- Register Button -->
            <div class="slds-m-top_medium">
                <lightning-button 
                    variant="brand" 
                    label="Register" 
                    onclick={handleRegisterClick}
                    disabled={isLoading}>
                </lightning-button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <template if:true={isLoading}>
            <div class="slds-m-top_medium">
                <lightning-spinner alternative-text="Processing" size="small"></lightning-spinner>
            </div>
        </template>
    </lightning-card>
</template>
